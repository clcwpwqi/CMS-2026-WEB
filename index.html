<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMS-2026 Secure Terminal</title>
    <style>
        /* --- CSS 变量与主题定义 --- */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #10b981;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --secondary: #34d399;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-main: #f9fafb;
            --text-sub: #9ca3af;
            --border: #374151;
            --input-bg: #111827;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            --modal-overlay: rgba(0, 0, 0, 0.8);
        }

        /* --- 基础重置 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- 主容器 --- */
        .app-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* --- 顶部导航栏 --- */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .nav-actions { display: flex; gap: 10px; }
        .icon-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-sub);
            width: 36px; height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
            font-size: 1.1rem;
        }
        .icon-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* --- 标题 --- */
        h1 { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; margin: 0; }
        .badge { background: rgba(79, 70, 229, 0.1); color: var(--primary); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; vertical-align: top; margin-left: 5px; }
        p.desc { font-size: 0.875rem; color: var(--text-sub); margin-top: 5px; }

        /* --- 表单元素 --- */
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-main); transition: color 0.3s; }
        
        textarea, input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-main);
            font-family: 'Menlo', monospace;
            font-size: 0.95rem;
            resize: vertical;
            transition: 0.3s;
        }
        textarea { height: 120px; }
        textarea:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15); }

        /* --- 模式切换 --- */
        .mode-switch {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--input-bg);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.3s;
        }
        .mode-switch.active { border-color: var(--secondary); background: rgba(16, 185, 129, 0.05); }
        .switch-label { font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        
        /* Toggle Checkbox */
        .toggle-checkbox { appearance: none; width: 40px; height: 24px; background: #d1d5db; border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle-checkbox::after { content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: 0.3s; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
